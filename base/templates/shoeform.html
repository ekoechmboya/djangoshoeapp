{% extends 'main.html' %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3 mt-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">image url of shoe</h5>
                    <h6 class="card-subtitle mb-2 text-muted">url is required</h6>
                    {{ form.image_url }}
                </div>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">name of shoe</h5>
                    <h6 class="card-subtitle mb-2 text-muted">name is required</h6>
                    {{ form.name }}
                </div>
            </div>
        </div>

        <div class="mb-3 mt-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">price of shoe</h5>
                    <h6 class="card-subtitle mb-2 text-muted">price is required</h6>
                    {{ form.price }}
                </div>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">description of shoe</h5>
                    {{ form.description }}
                </div>
            </div>
        </div>

        <input type="Submit" value="Submit" />
    </form>


{% endblock content %}
